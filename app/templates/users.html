<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкеты пользователей</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Анкеты пользователей</h1>
    <form action="" method="post" class="mb-4">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Введите ваше имя" required>
        </div>
        <div class="form-group">
            <label for="city">Город</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="Введите ваш город" required>
        </div>
        <div class="form-group">
            <label for="hobby">Хобби</label>
            <input type="text" class="form-control" name="hobby" id="hobby" placeholder="Введите ваше хобби" required>
        </div>
        <div class="form-group">
            <label for="age">Возраст</label>
            <input type="number" class="form-control" name="age" id="age" placeholder="Введите ваш возраст" required>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <hr>
    <h2 class="mb-4">Анкеты</h2>
    <div class="row">
        {% for card in cards %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ card.username }}</h5>
                    <p class="card-text"><strong>Город:</strong> {{ card.city }}</p>
                    <p class="card-text"><strong>Хобби:</strong> {{ card.hobby }}</p>
                    <p class="card-text"><strong>Возраст:</strong> {{ card.age }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Подключение Bootstrap JS и jQuery (необязательно) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
